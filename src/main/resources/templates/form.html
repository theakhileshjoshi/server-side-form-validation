<!DOCTYPE html>
<html lang="en"  xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>
<body style="background:#e2e2e2">
<div class="container">
    <div class="row mt-5 ">
        <div class="col-md-5 offset-md-3">
            <form th:action="@{/submit}" class="bg-white p-4"method="post" th:object="${user}">

                <h1 class="text-center">Login Here</h1>
                <div class="mb-3">

                    <label
                            for="exampleInputEmail1"
                            class="form-label">Email address</label>
                    <input
                            type="email"
                            class="form-control"
                            name="userEmail"
                            id="exampleInputEmail1"
                            th:value="${user.userEmail}"
                            th:classappend="${#fields.hasErrors('userEmail')?'is-invalid':''}"
                            aria-describedby="emailHelp">
                    <div id="validationServerUsernameFeedback" class="invalid-feedback" th:each="e:${#fields.errors('userEmail')}" th:text="${e}">
                        Please choose a username.
                    </div>
                    <div
                            id="emailHelp"
                            class="form-text">We'll never share your email with anyone else.
                    </div>

                </div>

                <div class="mb-3">

                    <label
                            for="exampleInputPassword1"
                            class="form-label">Password</label>
                    <input
                            type="password"
                            name="userPassword"
                            th:value="${user.userPassword}"
                            class="form-control"
                            th:classappend="${#fields.hasErrors('userPassword')?'is-invalid':''}"
                            id="exampleInputPassword1">
                    <div id="validationServerPasswordFeedback" class="invalid-feedback" th:each="e:${#fields.errors('userPassword')}" th:text="${e}">
                        Please choose a username.
                    </div>

                </div>

                <div class="mb-3 form-check">

                    <input
                            type="checkbox"
                            name="agreed"
                            class="form-check-input"
                            th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
                            id="exampleCheck1">
                    <label
                            class="form-check-label"
                            th:classappend="${#fields.hasErrors('agreed')?'is-invalid':''}"
                            for="exampleCheck1">Agree terms and conditions</label>

                </div>

                <button
                        type="submit"
                        class="btn btn-primary">Submit
                </button>

            </form>
        </div>
    </div>
</div>
</body>
</html>
